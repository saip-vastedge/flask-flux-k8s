apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  name-space: default
  labels:
    app: flask-app
  annotations:
    image.toolkit.fluxcd.io/image-refs: saip1106/flask-fluxcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask
          image: saip1106/flask-fluxcd:1.0.0
          ports:
            - containerPort: 5000
