apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
  labels:
    app: flask-app
  annotations:
    image.toolkit.fluxcd.io/image-refs: saip1106/flask-fluxcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask
          image: saip1106/flask-fluxcd:latest  # âœ… This tag will be auto-updated by Flux
          ports:
            - containerPort: 5000
